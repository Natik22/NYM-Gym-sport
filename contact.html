<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page | Contact</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/custom-theme.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div>
        <section>
            <h2>NOS COORDONNEES</h2>
            <img src="assets/images/bg_titre.jpg" alt="ligne-soutitre">
            <div>
                <div>
                    <h3>Studio Sport & Coaching</h3>
                    <p>01 Allée Marie Politzer</p>
                    <p>64200 Biarritz</p>
                </div>
                <div>
                    <h3>Téléphone</h3>
                    <p>05 59 47 84 18</p>
                </div>
                <div>
                    <h3>Horaires</h3>
                    <P>Du lundi au vendredi de 8h à 14h, de 16h à 21h</P>
                </div>
                <div>
                    <h3>Email</h3>
                    <p>contact (at) studiobiarritz.com ou via ce formulaire</p>
                </div>
            </div>
        </section>
        <section>
            <h2>FORMULAIRE DE CONTACT</h2>
            <img src="assets/images/bg_titre.jpg" alt="ligne-soutitre">
            <div>
                <form action="">
                    <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="VOTRE NOM" aria-label="First name">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="VOTRE PRENOM" aria-label="Last name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="VOTRE TELEPHONE">
                        </div>
                        <div class="col">
                          <input type="email" class="form-control" placeholder="VOTRE EMAIL">
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="SUJET">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/validation.js"></script>
